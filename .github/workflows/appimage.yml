name: Studio AppImage Builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily check for updates

env:
  STUDIO_REPO: Automattic/studio
  APP_NAME: Studio
  APP_ID: com.automattic.Studio

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      new_release: ${{ steps.check.outputs.new_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check for new release
        id: check
        uses: ./.github/actions/check-studio-release
        with:
          current_version: ${{ github.event_name == 'workflow_dispatch' && 'v0.0.0' || 'v0.0.0' }}

  build:
    needs: check-update
    if: needs.check-update.outputs.new_release == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            nodejs \
            npm \
            python3 \
            python3-pip \
            libfuse2 \
            wget \
            desktop-file-utils \
            patchelf \
            unzip \
            jq

      - name: Install AppImage tools
        run: |
          wget -O appimagetool "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/

      - name: Clone Studio
        run: |
          git clone https://github.com/${{ env.STUDIO_REPO }}.git
          cd studio
          git checkout ${{ needs.check-update.outputs.version || 'main' }}
          cd ..

      - name: Build Studio
        run: |
          cd studio
          npm install
          npm run package
          cd ..

      - name: Prepare AppImage
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/{bin,lib,share/{applications,icons/hicolor/256x256/apps,mime/packages}}
          
          # Copy application files
          cp -r studio/out/Studio-linux-x64/* AppDir/usr/bin/
          
          # Create desktop file
          cat > AppDir/usr/share/applications/${{ env.APP_ID }}.desktop << EOF
          [Desktop Entry]
          Name=${{ env.APP_NAME }}
          Exec=studio %u
          Icon=${{ env.APP_ID }}
          Type=Application
          Categories=Development;
          StartupWMClass=studio
          Comment=WordPress Studio
          MimeType=x-scheme-handler/wpcom-local-dev;
          X-GNOME-UsesNotifications=true
          EOF
          
          # Create MIME type file
          cat > AppDir/usr/share/mime/packages/wpcom-local-dev.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <mime-info xmlns="http://www.freedesktop.org/standards/shared-mime-info">
            <mime-type type="x-scheme-handler/wpcom-local-dev">
              <comment>WordPress Studio Local Development</comment>
              <glob pattern="*.wpcom-local-dev"/>
            </mime-type>
          </mime-info>
          EOF
          
          # Copy icon
          cp studio/assets/studio-app-icon.png AppDir/usr/share/icons/hicolor/256x256/apps/${{ env.APP_ID }}.png
          cp studio/assets/studio-app-icon.png AppDir/${{ env.APP_ID }}.png
          
          # Create AppRun
          cat > AppDir/AppRun << EOF
          #!/bin/bash
          set -euo pipefail
          
          SELF=\$(readlink -f "\$0")
          HERE=\${SELF%/*}
          export PATH="\${HERE}/usr/bin/:\${PATH}"
          export LD_LIBRARY_PATH="\${HERE}/usr/lib/:\${LD_LIBRARY_PATH}"
          cd "\${HERE}/usr/bin"
          
          # Register URL scheme handler
          if [ ! -f "\$HOME/.local/share/applications/${{ env.APP_ID }}.desktop" ]; then
              mkdir -p "\$HOME/.local/share/applications"
              cat > "\$HOME/.local/share/applications/${{ env.APP_ID }}.desktop" << EOL
          [Desktop Entry]
          Name=${{ env.APP_NAME }}
          Exec="\$SELF" %u
          Icon=${{ env.APP_ID }}
          Type=Application
          Categories=Development;
          StartupWMClass=studio
          Comment=WordPress Studio
          MimeType=x-scheme-handler/wpcom-local-dev;
          X-GNOME-UsesNotifications=true
          EOL
              update-desktop-database "\$HOME/.local/share/applications"
          fi
          
          # Handle URL scheme
          if [ "\$1" != "" ]; then
              exec "\${HERE}/usr/bin/studio" "\$1"
          else
              exec "\${HERE}/usr/bin/studio"
          fi
          EOF
          
          chmod +x AppDir/AppRun
          
          # Download runtime
          wget -O runtime https://github.com/AppImage/AppImageKit/releases/download/continuous/runtime-x86_64
          
          # Create AppImage
          ARCH=x86_64 appimagetool --appimage-extract-and-run AppDir ${{ env.APP_NAME }}-x86_64.AppImage

      - name: Create Release
        if: github.event_name == 'workflow_dispatch' || needs.check-update.outputs.new_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.APP_NAME }}-x86_64.AppImage
          tag_name: ${{ needs.check-update.outputs.version || 'latest' }}
          name: ${{ env.APP_NAME }} ${{ needs.check-update.outputs.version || 'Latest Build' }}
          body: |
            ${{ needs.check-update.outputs.version && format('New {0} release {1}', env.APP_NAME, needs.check-update.outputs.version) || format('Latest build of {0}', env.APP_NAME) }}
            
            Changes:
            ${{ needs.check-update.outputs.version && format('- Updated to {0} {1}', env.APP_NAME, needs.check-update.outputs.version) || '' }}
            - Improved AppImage packaging
            - Better system integration
            - Enhanced URL scheme handling
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 